<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente de RNA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Vista de la imagen capturada -->
  <div *ngIf="capturedImage" class="image-preview">
    <img [src]="capturedImage" alt="Foto capturada" />
  </div>

  <!-- Vista de la etiqueta devuelta -->
  <p *ngIf="imageLabel" class="image-label">Etiqueta: {{ imageLabel }}</p>

  <!-- BotÃ³n flotante para capturar la foto -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
